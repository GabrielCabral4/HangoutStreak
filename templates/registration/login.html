{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - HangoutStreak{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Entrar</h2>
                    <form method="POST" class="fade-in">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>
                    <div class="border-top pt-3 mt-4">
                        <div class="text-center">
                            <small class="text-muted">
                                Esqueceu sua senha? <a href="{% url 'password_reset' %}">Recuperar</a>
                            </small>
                        </div>
                        <div class="text-center mt-2">
                            <small class="text-muted">
                                NÃ£o tem uma conta? <a href="{% url 'users:register' %}">Registre-se</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
