{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Configurações - HangoutStreak{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4">Editar Perfil</h4>
                    <form method="POST" enctype="multipart/form-data" class="fade-in">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                {{ u_form|crispy }}
                            </div>
                            <div class="col-md-6 mb-3">
                                {{ p_form|crispy }}
                            </div>
                        </div>
                        <div class="text-end mt-3">
                            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-save me-2"></i>Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
