{% extends 'base.html' %}

{% block title %}Deletar {{ event.title }} - HangoutStreak{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h2 class="card-title mb-3">Confirmar Exclusão</h2>
                    <p class="card-text mb-4">
                        Você tem certeza que deseja deletar o evento "{{ event.title }}"?<br>
                        Esta ação não pode ser desfeita.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'events:detail' event.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-2"></i>Deletar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
